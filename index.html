<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day My Love ‚ù§Ô∏è</title>
    <style>
        body {
            background-color: #fff5dc;
            text-align: center;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }
        h1 {
            font-size: 2em;
        }
        #timer {
            font-size: 1.5em;
            margin: 20px 0;
        }
        #heartContainer {
            display: inline-block;
            margin: 50px 0;
            position: relative;
            z-index: 10;
        }
        #heart {
            font-size: 6em;
            transition: transform 0.3s ease-in-out;
            display: inline-block;
            cursor: pointer;
        }
        #heartContainer button {
            background: none;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
        }
        #heart:hover {
            transform: scale(1.5);
        }
        #message {
            font-size: 1.2em;
            margin: 10px 0;
        }
        #videoContainer {
            display: none;
            margin-top: 20px;
            width: 60vw;
            max-width: 600px;
            height: 33vw;
            max-height: 350px;
            position: relative;
            margin-left: auto;
            margin-right: auto;
        }
        video {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }
        .flower {
            position: absolute;
            opacity: 0.8;
            width: 50px;
            height: auto;
            animation: fall linear infinite;
            pointer-events: none;
        }
        @keyframes fall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        #note {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 1.2em;
            color: #d62828;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day My Love ‚ù§Ô∏è</h1>
    
    <p id="message">Click on the heart to watch your video</p>

    <div id="heartContainer">
        <span id="heart">‚ù§Ô∏è</span>
        <button id="heartButton"></button>
    </div>

    <div id="videoContainer">
        <video id="loveVideo" controls>
            <source src="https://github.com/iznsiddiqui/lhmqotw/releases/download/vidd/copy_57742EDB-AA96-4F6B-BCBB-90557F538315.mov" type="video/mp4">
        </video>
    </div>

    <p id="timer"></p>

    <p id="note">I'm so sorry for being late. I'll love you forever ‚ù§Ô∏è</p>

    <script>
        function updateTimer() {
            let startDate = new Date("February 12, 2024 04:00:00").getTime();
            let now = new Date().getTime();
            let diff = now - startDate;

            let years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
            let remainingDays = diff % (1000 * 60 * 60 * 24 * 365);
            let months = Math.floor(remainingDays / (1000 * 60 * 60 * 24 * 30));
            remainingDays = remainingDays % (1000 * 60 * 60 * 24 * 30);
            let days = Math.floor(remainingDays / (1000 * 60 * 60 * 24));
            let hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("timer").innerText = 
                `${years} years, ${months} months, ${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds together üíñ`;
        }

        function showVideo(event) {
            event.preventDefault(); // Fixes iOS click issues

            let videoContainer = document.getElementById("videoContainer");
            let video = document.getElementById("loveVideo");

            videoContainer.style.display = "block";
            document.getElementById("timer").style.marginTop = "20px";
            document.getElementById("message").style.display = "none";

            // Play the video only after user interaction
            video.load(); // Ensures fresh loading
            video.play().catch(error => {
                console.log("Autoplay failed on iOS, user must press play manually.");
            });
        }

        function createFallingFlowers() {
            const flowerImages = [
                'https://i.imgur.com/86kgmLJ.jpeg',
                'https://i.imgur.com/12wWcpT.jpeg',
                'https://i.imgur.com/DM0KSke.jpeg'
            ];

            setInterval(() => {
                let img = document.createElement("img");
                img.src = flowerImages[Math.floor(Math.random() * flowerImages.length)];
                img.classList.add("flower");
                
                img.style.left = Math.random() * window.innerWidth + "px";
                img.style.top = "-50px"; 

                let duration = Math.random() * 5 + 3; 
                img.style.animationDuration = duration + "s";
                img.style.width = (Math.random() * 30 + 50) + "px"; 

                document.body.appendChild(img);

                setTimeout(() => {
                    img.remove();
                }, duration * 1000);
            }, 300);
        }

        setInterval(updateTimer, 1000);
        updateTimer();
        window.onload = createFallingFlowers;

        // Fix iPhone Click & Video Loading Issues
        document.getElementById("heartButton").addEventListener("click", showVideo);
        document.getElementById("heartButton").addEventListener("touchend", showVideo);
    </script>
</body>
</html>
